<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rehearsal Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Rehearsal Rooms Information</h1>
        
        <!-- Python-generated table will be inserted here -->
        <div id="table-container"></div>
    </div>

    <script>
        // Load Python script dynamically
        const script = document.createElement('script');
        script.src = 'src.py';
        document.body.appendChild(script);

        // Callback function to handle Python-generated table data
        function handlePythonTableData(data) {
            let pythonGeneratedTable = data;
            document.getElementById('table-container').innerHTML = pythonGeneratedTable;
        }
    </script>
</body>
</html>
